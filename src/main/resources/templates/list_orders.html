<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List of orders</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Address</th>
        <th>Emp name</th>
        <th>Order date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order:${orders}">
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.address}"></td>
        <td th:text="${order.employeeName}"></td>
        <td th:text="${order.orderDate}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/orders/showOrderForm}" >Add new product</a>
</body>
</html>
